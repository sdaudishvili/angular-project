<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelect)="curRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="curRecipe; else infoText" [recipe]="curRecipe"></app-recipe-detail>
    <ng-template #infoText>Please select recipe</ng-template>
  </div>
</div>
